body { 
    margin:0; 
    font-family: Poppins, sans-serif;

header { background:transparent; padding:20px; }
nav a { margin:0 15px; color:#000; text-decoration:none; font-weight:500; }

/* HERO BOX HITAM + TEKS PUTIH + NEON BORDER */
.hero-box {
    background:#000;       /* kotak hitam */
    color:#fff;            /* teks putih */
    padding:40px 20px;
    border-radius:12px;
    max-width:800px;
    margin:auto;

    /* neon border effect */
    border: 4px solid;
    border-image-slice: 1;
    border-width: 4px;
    border-image-source: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
    animation: neonBorder 3s linear infinite;
}

/* animasi neon bergerak */
@keyframes neonBorder {
    0% {
        border-image-source: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
    }
    25% {
        border-image-source: linear-gradient(180deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
    }
    50% {
        border-image-source: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
    }
    75% {
        border-image-source: linear-gradient(360deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
    }
    100% {
        border-image-source: linear-gradient(450deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
    }
}

button { background:#2563eb; color:white; border:none; padding:12px 24px; border-radius:8px; cursor:pointer; font-weight:600; }
button:hover { background:#1d4ed8; }
footer { text-align:center; padding:20px; margin-top:60px; color:#000; }
