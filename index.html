<style>
body { 
    margin:0; 
    font-family: Poppins, sans-serif; 
    background: linear-gradient(to bottom, #1e3a8a, #ffffff, #facc15);
    color:#000;
}

header { background:transparent; padding:20px; }

nav a { 
    margin:0 15px; 
    color:#000; 
    text-decoration:none; 
    font-weight:500; 
}

.hero { 
    padding:40px 20px 80px 20px;
    text-align:center; 
    background: url('/mnt/data/358cb139-1486-49d6-974e-20aafd275dfa.avif') no-repeat center center;
    background-size: cover;
    position: relative;
    border-radius:12px;
}

/* overlay supaya teks jelas */
.hero::before {
    content: "";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
    border-radius:12px;
    z-index:0;
}

/* GAMBAR ATAS (FULL WIDTH) */
.hero-top-img {
    width:100%;
    display:block;
    border-radius:12px 12px 0 0; 
    margin:0 auto 20px auto;
}

/* HERO BOX */
.hero-box {
    position: relative;
    z-index:1;
    background:#000;
    color:#fff;
    padding:40px 20px;
    border-radius:12px;
    max-width:800px;
    margin:auto;
    
    border: 4px solid;
    border-image-slice: 1;
    border-width: 4px;
    border-image-source: linear-gradient(90deg, #1e3a8a, #ffffff, #facc15, #1e3a8a);
    animation: neonBorder 3s linear infinite;
}

@keyframes neonBorder {
    0% { border-image-source: linear-gradient(90deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    25% { border-image-source: linear-gradient(180deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    50% { border-image-source: linear-gradient(270deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    75% { border-image-source: linear-gradient(360deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    100% { border-image-source: linear-gradient(450deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
}

button { 
    background:#2563eb; 
    color:white; 
    border:none; 
    padding:12px 24px; 
    border-radius:8px; 
    cursor:pointer; 
    font-weight:600; 
}
button:hover { background:#1d4ed8; }

footer { 
    text-align:center; 
    padding:20px; 
    margin-top:60px; 
    color:#000; 
}
</style>
