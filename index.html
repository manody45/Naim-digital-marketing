<style>
body { 
    margin:0; 
    font-family: Poppins, sans-serif; 
    background: linear-gradient(to bottom, #1e3a8a, #ffffff, #facc15);
    color:#000;
}
header { background:transparent; padding:20px; }
nav a { margin:0 15px; color:#000; text-decoration:none; font-weight:500; }
.hero { 
    padding:80px 20px; 
    text-align:center; 
    /* background modern image */
    background: url('https://images.unsplash.com/photo-1556741533-f6acd6472f71?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fGRpZ2l0YWwlMjBtYXJrZXRpbmd8ZW58MHx8fHwxNjQ5MzY4MjI3&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center/cover;
    position: relative;
}

/* overlay gradient supaya teks jelas */
.hero::before {
    content: "";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5); /* semi-transparent hitam */
    border-radius:12px;
    z-index:0;
}

/* HERO BOX HITAM + TEKS PUTIH + NEON BORDER BIRU PUTIH KUNING */
.hero-box {
    position: relative; /* supaya di atas overlay */
    z-index:1;
    background:#000;       /* kotak hitam */
    color:#fff;            /* teks putih */
    padding:40px 20px;
    border-radius:12px;
    max-width:800px;
    margin:auto;

    /* neon border effect */
    border: 4px solid;
    border-image-slice: 1;
    border-width: 4px;
    border-image-source: linear-gradient(90deg, #1e3a8a, #ffffff, #facc15, #1e3a8a);
    animation: neonBorder 3s linear infinite;
}

/* animasi neon bergerak */
@keyframes neonBorder {
    0% { border-image-source: linear-gradient(90deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    25% { border-image-source: linear-gradient(180deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    50% { border-image-source: linear-gradient(270deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    75% { border-image-source: linear-gradient(360deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    100% { border-image-source: linear-gradient(450deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
}

button { 
    background:#2563eb; 
    color:white; 
    border:none; 
    padding:12px 24px; 
    border-radius:8px; 
    cursor:pointer; 
    font-weight:600; 
}
button:hover { background:#1d4ed8; }
footer { text-align:center; padding:20px; margin-top:60px; color:#000; }
</style>
