<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>NAIMSHAKIR Digital Marketing | Home</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    color: #000;
}

/* ===== NAV ===== */
header {
    padding: 20px;
}

nav {
    text-align: center;
}

nav a {
    margin: 0 15px;
    color: #000;
    text-decoration: none;
    font-weight: 500;
}

/* ===== HERO SECTION ===== */
.hero {
    position: relative;
    width: 100%;
}

/* HERO IMAGE FULL PAGE */
.hero-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* pastikan gambar full cover */
}

/* CONTENT HERO */
.hero-content {
    position: relative;
    z-index: 1;
    min-height: 100vh; /* full height satu screen */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
}

/* HERO BOX */
.hero-box {
    background: rgba(0,0,0,0.8); /* gelap sikit supaya text jelas */
    color: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    max-width: 650px;
    text-align: center;

    border: 3px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(
        90deg,
        #1e3a8a,
        #ffffff,
        #facc15,
        #1e3a8a
    );
    animation: neonBorder 3s linear infinite;
}

/* Animasi Border */
@keyframes neonBorder {
    0%   { border-image-source: linear-gradient(90deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    25%  { border-image-source: linear-gradient(180deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    50%  { border-image-source: linear-gradient(270deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    75%  { border-image-source: linear-gradient(360deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    100% { border-image-source: linear-gradient(450deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
}

/* Text */
.hero-box h1 {
    font-size: 40px;
    font-weight: 700;
    margin-bottom: 15px;
}

.hero-box p {
    font-size: 16px;
    max-width: 520px;
    margin: auto;
}

/* Button */
button {
    margin-top: 18px;
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background: #1d4ed8;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 20px;
    margin-top: 60px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    .hero-box h1 {
        font-size: 30px;
    }
}
</style>
</head>

<body>

<nav>

    <a href="portfolio.html">Portfolio</a>
</nav>
</header>

<section class="hero">

    <!-- GAMBAR FULL SCREEN / PANJANG -->
    <div class="hero-image">
        <img src="logogiatmara.jpg" alt="Logo Fullscreen">
    </div>

    <!-- CONTENT ATAS GAMBAR -->
    <div class="hero-content">
        <div class="hero-box">
            <h1>NAIM DIGITAL MARKETING</h1>
            <p>
                Kami membantu bisnes anda berkembang melalui strategi digital moden
                seperti SEO, Social Media & Targeted Ads.
            </p>
            <a href="services.html">
                <button>Lihat Servis</button>
            </a>
        </div>
    </div>

</section>

</body>
