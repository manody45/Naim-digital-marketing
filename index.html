<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    color: #000;
}

header {
    padding: 20px;
}

nav {
    text-align: center;
}

nav a {
    margin: 0 15px;
    color: #000;
    text-decoration: none;
    font-weight: 500;
}

/* HERO SECTION */
.hero {
    position: relative;
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* LOGO FULL SCREEN */
.hero-image img {
    width: 100%;
    height: auto;
    max-height: 80vh; /* bagi ruang untuk kotak hitam bawah */
    object-fit: cover;
    display: block;
}

/* HERO BOX */
.hero-box {
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    max-width: 650px;
    text-align: center;
    margin-top: -40px; /* naik sikit atas gambar */
    border: 3px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(
        90deg,
        #1e3a8a,
        #ffffff,
        #facc15,
        #1e3a8a
    );
    animation: neonBorder 3s linear infinite;
}

/* Animasi Border */
@keyframes neonBorder {
    0%   { border-image-source: linear-gradient(90deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    25%  { border-image-source: linear-gradient(180deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    50%  { border-image-source: linear-gradient(270deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    75%  { border-image-source: linear-gradient(360deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    100% { border-image-source: linear-gradient(450deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
}

/* Text */
.hero-box h1 {
    font-size: 40px;
    font-weight: 700;
    margin-bottom: 15px;
}

.hero-box p {
    font-size: 16px;
    max-width: 520px;
    margin: auto;
}

/* Button */
button {
    margin-top: 18px;
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background: #1d4ed8;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    margin-top: 60px;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .hero-box h1 {
        font-size: 30px;
    }
}
</style>
</head>
<body>

    <div class="hero-box">

        <p>
            Kami membantu bisnes anda berkembang melalui strategi digital moden
            seperti SEO, Social Media & Targeted Ads.
        </p>
        <a href="services.html">
            <button>Lihat Servis</button>

</section>
