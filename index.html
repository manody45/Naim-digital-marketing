<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #1e3a8a, #ffffff, #facc15);
    color: #000;
}

/* ===== NAV ===== */
header {
    padding: 20px;
}

nav {
    text-align: center;
}

nav a {
    margin: 0 15px;
    color: #000;
    text-decoration: none;
    font-weight: 500;
}

/* ===== HERO SECTION ===== */
.hero {
    min-height: 100vh; /* FULL SCREEN */
    padding: 40px 20px 80px;
    text-align: center;

    background-image: url('/mnt/data/358cb139-1486-49d6-974e-20aafd275dfa.avif');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    position: relative;
    border-radius: 12px;
}

/* Overlay gelap */
.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 12px;
    z-index: 0;
}

/* Logo */
.hero img {
    max-width: 350px;
    width: 80%;
    margin: 0 auto 30px;
    display: block;
    position: relative;
    z-index: 1;
}

/* Hero Box */
.hero-box {
    position: relative;
    z-index: 1;
    background: #000;
    color: #fff;
    padding: 40px 20px;
    border-radius: 12px;
    max-width: 800px;
    margin: auto;

    border: 4px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(
        90deg,
        #1e3a8a,
        #ffffff,
        #facc15,
        #1e3a8a
    );
    animation: neonBorder 3s linear infinite;
}

/* Animasi Border */
@keyframes neonBorder {
    0%   { border-image-source: linear-gradient(90deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    25%  { border-image-source: linear-gradient(180deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    50%  { border-image-source: linear-gradient(270deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    75%  { border-image-source: linear-gradient(360deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
    100% { border-image-source: linear-gradient(450deg, #1e3a8a, #ffffff, #facc15, #1e3a8a); }
}

/* Text */
.hero-box h1 {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 20px;
}

.hero-box p {
    font-size: 18px;
    max-width: 700px;
    margin: auto;
}

/* Button */
button {
    margin-top: 20px;
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 14px 28px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background: #1d4ed8;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 20px;
    margin-top: 60px;
    color: #000;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    .hero-box h1 {
        font-size: 32px;
    }

    .hero-box p {
        font-size: 16px;
    }
}
</style>
</head>
